<div>
    <label class="checkbox checkbox_inverted checkbox_small" ng-class="{'checkbox_grey': !$ctrl.data.Count}" >
        <input type="checkbox" ng-model="$ctrl.data.Selected" ng-change="$ctrl.updateFilter()" ng-disabled="!$ctrl.data.Count"/>
        <span>{{$ctrl.data.Key}}</span>
    </label>
</div>

<div class="page-content__top-ad" ng-if="$ctrl.pagedata.MetaData.TopAdvertisement">
	<ad ad-data="$ctrl.pagedata.MetaData.TopAdvertisement"></ad>
</div>

<h1 ng-if="$ctrl.pagedata.MetaData.Header !== ''" class="page-content__header">{{::$ctrl.pagedata.MetaData.Header}}</h1>

<aside class="page-content__aside">
	<div ng-repeat='spot in $ctrl.pagedata.aside'>
		<render-partial spot="spot"></render-partial>
	</div>
</aside>

<section class="page-content__main">
	<div ng-if="$ctrl.userService.states.isLoggedIn">
		<filter-important class="filter-important" affix="favoritepage" ></filter-important>

		<selected-filters class="selected-filters"></selected-filters>

		<div class="divider divider_page-top"></div>
	</div>

	<div ng-repeat="spot in $ctrl.pagedata.content" class="partial-wrapper" ng-class="spot.TemplateName">
		<render-partial spot="spot"></render-partial>
	</div>
</section>
